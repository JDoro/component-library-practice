name: 'Setup Node.js and Dependencies'
description: 'Checkout code, setup Node.js with caching, and install dependencies'

runs:
  using: 'composite'
  steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Install dependencies
      shell: bash
      run: npm ci
