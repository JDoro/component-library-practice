name: 'Setup Node.js and Dependencies'
description: 'Setup Node.js with caching and install dependencies'

runs:
  using: 'composite'
  steps:
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Install dependencies
      shell: pwsh
      run: npm ci
