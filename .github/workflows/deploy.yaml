# Workflow name
name: Build and Publish Storybook to GitHub Pages

on:
  # Event for the workflow to run on
  push:
    branches:
      - 'master'

permissions:
  contents: read
  pages: write
  id-token: write

# List of jobs
jobs:
  test:
    timeout-minutes: 60
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
      - name: Install dependencies
        run: npm install
      - name: Install Playwright
        run: npx playwright install --with-deps
      - name: download new browsers
        run: npx playwright install
      - name: Run Storybook tests
        run: npm run test-storybook:ci
      - name: Bundle failed Snapshots
        if: failure()
        run: |
          mkdir snapshots
          Get-ChildItem -Recurse -Include *.png | Where-Object { $_.FullName -like '*__diff_output__*' } | Copy-Item -Destination snapshots
      - name: Upload snapshot images
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: snapshot-images
          path: snapshots/

  deploy:
    needs:  test
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    steps:
      # Manual Checkout
      - uses: actions/checkout@v3

      # Set up Node
      - uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      #ðŸ‘‡ Add Storybook build and deploy to GitHub Pages as a step in the workflow
      - uses: bitovi/github-actions-storybook-to-github-pages@v1.0.2
        with:
          path: storybook-static # default: dist/storybook
          install_command: npm install
          build_command: npm run build-storybook

