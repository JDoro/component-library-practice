name: Storybook Tests
on: deployment_status
jobs:
  test:
    timeout-minutes: 60
    runs-on: windows-latest
    if: github.event.deployment_status.state == 'success'
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - name: Install dependencies
        run: yarn
      - name: Install Playwright
        run: npx playwright install --with-deps
      - name: Run Storybook tests
        run: yarn test-storybook
        env:
          TARGET_URL: 'https://jdoro.github.io/component-library-practice'
        continue-on-error: true
      - name: Bundle failed Snapshots
        run: |
          mkdir snapshots
          Get-ChildItem -Recurse -Include *.png | Where-Object { $_.FullName -like '*__diff_output__*' } | Copy-Item -Destination snapshots
      - name: Upload failed snapshot images
        uses: actions/upload-artifact@v2
        with:
          name: snapshot-images
          path: snapshots/
